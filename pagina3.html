                <li>

                <li>

            </ul>
        </div>
        <h3>Galería</h3>
        <div id="photo-section">
            <div class="photo">
                <h3>Sensor 1</h3>
                <img src="img/1.jpeg" alt="foto de un sensor random">
                <p>Una fotico de un sensor</p>
            </div>
            <div class="photo">
                <h3>Sensor 2</h3>
                <img src="img/2.jpeg" alt="foto de un sensor random">

            </div>
            <div class="photo">
                <h3>Sensor 1</h3>
                <img src="img/3.jpeg" alt="foto de un sensor random">
                <p>Una fotico de un sensor</p>
            </div>
            <div class="photo">

                <img src="img/4.jpeg" alt="foto de un sensor random">
                <p>Una fotico de un sensor</p>
            </div>
        </div>
        <div id="photo-form">
            <fieldset>
                <legend>Sube un item:</legend>
                <label for="input-name">Ingresa el nombre:</label>
                <input type="text" size="20" name="input-name" placeholder="Sensor x... " required>
                <br><br>
                <label for="input-foto">Sube una imagen:</label>
                <input type="file" name="input-foto" accept="image/png, image/jpeg" required>
                <br><br>
                <label for="input-text">Añade una descripcion:</label>
                <input type="text" size="50" name="input-text" placeholder="Aquí va la descripción..." required>
                <br><br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Descartar">
            </fieldset>
        </div>
