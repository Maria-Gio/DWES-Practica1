<body>
    <header>
        <div id="logo">
            <a href="https://www.sensorstecnics.net/pages/es/inicio.php"><img src="img/Logo.PNG" height="180px"></a>
        </div>
        <div id="menuDesp">
            <details>
                <summary>Contacto</summary>
                <label for="phone-link">Llama ahora automáticamente pinchando en el icono.</label>
                <p><a id="phone-link" href="tel:+34 93 833 44 49"><img src="img/phone.png"></a></p>

                <form method="post">

                    <div class="emailBox">
                        <label for="emailAddress">Tu dirección de correo electrónico</label><br />
                        <input id="emailAddress" type="email" size="64" maxlength="64" required
                            placeholder="pericopalotes@gmail.com/hotmail.com..."
                            pattern=".+@gmail\.com,.+@gmail\.es,.+@hotmail\.com,.+@hotmail\.es"
                            title="Proporcione solo una dirección de correo electrónico corporativa de Best Startup Ever" />
                    </div>
                    <div class="messageBox">
                        <label for="message">Solicitud</label><br />
                        <textarea id="message" cols="60" rows="4" required
                            placeholder="Indica aquí tu consulta y te contactaremos lo más rápido posible..."></textarea>
                    </div>
                    <div class="emailCheck">
                        <p><input type="checkbox" name="oferta-check" checked> Enviar ofertas y promociones a mi
                            dirección
                            de e-mail.</p>
                    </div>
                    <input type="submit" value="Enviar solicitud" />

                </form>

            </details>
        </div>
    </header>
    <main>
        <div id="links">
            <h3>Directorio</h3>
            <ul>
                <li>
                    <a href="pagina1.html">Página 1</a>

                </li>
            </ul>
        </div>
        <div class="subtitle">
            <h2>Apartado de creación de items</h2>
        </div>

        <br>
        <div id="formulario">
            <form action="createElement.php" method="POST">
                <fieldset>
                    <legend>Creación de productos</legend>
                    <label for="p-name">Nombre: </label>
                    <input type="text" placeholder="Motor, condensador..." id="p-name" name="name" required autofocus>
                    <br><br>
                    <label for="p-descript">Descripción: </label>
                    <input type="text" placeholder="Pequeña descripcion..." id="p-descript" name="descript" required>
                    <br><br>
                    <label for="p-id_num">Nº de serie: </label>
                    <input type="text" placeholder="48-5X-X.." name="id_num" id="p-id_num" required>
                    <br><br>
                    <label for="p-status">El modelo está en activo: </label>
                    <input type="checkbox" id="p-status" name="status" required>
                    <br><br>
                    <fieldset>
                        <legend>Prioridad</legend>
                        <input type="radio" id="priority1" value="High" name="priority" />
                        <label for="priority1">Alta</label>

                        <input type="radio" id="priority2" name="priority" value="Medium" />
                        <label for="priority2">Media</label>

                        <input type="radio" id="priority3" name="priority" value="Low" />
                        <label for="priority3">Baja</label>
                    </fieldset>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Descartar">

                </fieldset>
            </form>
        </div>
    </main>
